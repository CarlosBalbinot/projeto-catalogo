<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho | Vaidosa Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="bg-white text-center py-3">
    <img src="img/logo.png" alt="Logo Vaidosa Fitness" height="60">
  </header>

  <!-- Carrinho -->
  <main class="container my-5">
    <h2 class="mb-4 text-center">Produtos selecionados</h2>
    <div id="lista-carrinho" class="row g-4"></div>

    <hr class="my-5"/>

    <h4 class="text-center mb-4">Solicitar orçamento</h4>
    <form id="form-orcamento" action="https://formsubmit.co/vaidosa.fitness@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Solicitação de orçamento com carrinho">
      <input type="hidden" name="produtos" id="input-produtos">

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Número para contato</label>
          <input type="tel" name="contato" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tipo de pessoa</label>
          <select class="form-select" id="tipoPessoa" required>
            <option value="">Selecione</option>
            <option value="cpf">CPF</option>
            <option value="cnpj">CNPJ</option>
          </select>
        </div>
      </div>

      <div class="mb-3 d-none" id="campoCpf">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" class="form-control">
      </div>

      <div class="mb-3 d-none" id="campoCnpj">
        <label class="form-label">CNPJ</label>
        <input type="text" name="cnpj" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Mensagem ou observações</label>
        <textarea name="descricao" class="form-control" rows="3" placeholder="Ex: Quantidades, tamanhos, cores..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark px-5">Enviar orçamento</button>
      </div>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="text-center py-4 bg-light mt-5">
    Desenvolvido por <a href="https://instagram.com/carlosbalbinot_" target="_blank">Carlos Balbinot</a>
  </footer>

  <!-- Scripts -->
  <script>
    // CPF/CNPJ switch
    const tipoPessoa = document.getElementById('tipoPessoa');
    const campoCpf = document.getElementById('campoCpf');
    const campoCnpj = document.getElementById('campoCnpj');

    tipoPessoa.addEventListener('change', () => {
      campoCpf.classList.add('d-none');
      campoCnpj.classList.add('d-none');
      if (tipoPessoa.value === 'cpf') campoCpf.classList.remove('d-none');
      if (tipoPessoa.value === 'cnpj') campoCnpj.classList.remove('d-none');
    });

    // Carregar itens do carrinho
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const lista = document.getElementById('lista-carrinho');
    const inputProdutos = document.getElementById('input-produtos');

    if (carrinho.length === 0) {
      lista.innerHTML = '<p class="text-center">Nenhum produto no carrinho.</p>';
    } else {
      let resumo = '';
      carrinho.forEach((item, index) => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card h-100 rounded-4">
            <img src="${item.imagem}" class="card-img-top" alt="${item.nome}" style="height:300px; object-fit:cover;">
            <div class="card-body text-center">
              <h5 class="card-title">${item.nome}</h5>
              <p class="card-text small">${item.desc}</p>
            </div>
          </div>`;
        lista.appendChild(col);

        resumo += `${index + 1}. ${item.nome} - ${item.desc}\\n`;
      });
      inputProdutos.value = resumo;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
