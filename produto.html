<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produto | Vaidosa Fitness</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Cabe√ßalho -->
  <header class="py-3 position-relative text-center" style="background-color: #8d906c; padding-right: 70px;">
    <a href="javascript:history.back()" class="position-absolute start-0 top-50 translate-middle-y ms-3 text-white fs-4 text-decoration-none">‚Üê</a>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo Vaidosa Fitness" height="60">
    </a>
    <a href="carrinho.html" class="btn btn-outline-dark position-absolute end-0 top-50 translate-middle-y me-3 shadow" style="z-index: 10;">
      üõí <span id="contador-carrinho">(0)</span>
    </a>
  </header>

<!-- Conte√∫do do Produto -->
<main class="container text-center my-5">

  <!-- Imagens lado a lado -->
  <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-4">
    <img src="" id="produto-imagem" alt="Produto" class="img-fluid rounded-4 mb-3">
  </div>

  <!-- Nome e descri√ß√£o -->
  <h2 id="produto-nome" class="fw-bold fs-4 mt-4"></h2>
  <p id="produto-desc" class="px-3"></p>
  
  <!-- Bot√µes -->
  <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 mt-4">
    <button class="btn btn-outline-dark" id="btn-add-carrinho">Adicionar ao carrinho</button>
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalOrcamento">Solicitar or√ßamento</button>
  </div>
</main>

  <!-- Modal -->
  <div class="modal fade" id="modalOrcamento" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="https://formsubmit.co/vaidosa.fitness@gmail.com" method="POST">
          <div class="modal-header">
            <h5 class="modal-title">Solicitar or√ßamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_subject" value="Solicita√ß√£o de or√ßamento">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">N√∫mero para contato</label>
              <input type="tel" name="contato" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de pessoa</label>
              <select class="form-select" id="tipoPessoa" required>
                <option value="">Selecione</option>
                <option value="cpf">CPF</option>
                <option value="cnpj">CNPJ</option>
              </select>
            </div>
            <div class="mb-3 d-none" id="campoCpf">
              <label class="form-label">CPF</label>
              <input type="text" name="cpf" class="form-control">
            </div>
            <div class="mb-3 d-none" id="campoCnpj">
              <label class="form-label">CNPJ</label>
              <input type="text" name="cnpj" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Descri√ß√£o do pedido</label>
              <textarea name="descricao" class="form-control" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast de confirma√ß√£o -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast-confirma" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ‚úÖ Produto adicionado ao carrinho
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Rodap√© -->
  <footer>
    Desenvolvido por <a href="https://instagram.com/carlosbalbinot_" target="_blank">Carlos Balbinot</a>
  </footer>

  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
