<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto | Vaidosa Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="bg-white text-center py-3">
    <img src="img/logo.png" alt="Logo Vaidosa Fitness" height="60">
  </header>

  <!-- Conteúdo do Produto -->
  <main class="container text-center my-5">
    <img src="img/jaguar.jpeg" id="produto-imagem" alt="Produto" class="img-fluid rounded-4 mb-3" style="max-width: 400px;">
    <h2 id="produto-nome">Tecido Jaguar</h2>
    <p id="produto-desc">Tecido com visual sofisticado e toque macio, ideal para roupas fitness de alta performance.</p>
    <button class="btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#modalOrcamento">Solicitar orçamento</button>
  </main>

  <!-- Modal Formulário -->
  <div class="modal fade" id="modalOrcamento" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="https://formsubmit.co/vaidosa.fitness@gmail.com" method="POST">
          <div class="modal-header">
            <h5 class="modal-title">Solicitar orçamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="_subject" value="Solicitação de orçamento">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Número para contato</label>
              <input type="tel" name="contato" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de pessoa</label>
              <select class="form-select" id="tipoPessoa" required>
                <option value="">Selecione</option>
                <option value="cpf">CPF</option>
                <option value="cnpj">CNPJ</option>
              </select>
            </div>
            <div class="mb-3 d-none" id="campoCpf">
              <label class="form-label">CPF</label>
              <input type="text" name="cpf" class="form-control">
            </div>
            <div class="mb-3 d-none" id="campoCnpj">
              <label class="form-label">CNPJ</label>
              <input type="text" name="cnpj" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição do pedido</label>
              <textarea name="descricao" class="form-control" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="text-center py-4 bg-light">
    Desenvolvido por <a href="https://instagram.com/carlosbalbinot_" target="_blank">Carlos Balbinot</a>
  </footer>

  <script>
    const tipoPessoa = document.getElementById('tipoPessoa');
    const campoCpf = document.getElementById('campoCpf');
    const campoCnpj = document.getElementById('campoCnpj');

    tipoPessoa.addEventListener('change', () => {
      campoCpf.classList.add('d-none');
      campoCnpj.classList.add('d-none');
      if (tipoPessoa.value === 'cpf') campoCpf.classList.remove('d-none');
      if (tipoPessoa.value === 'cnpj') campoCnpj.classList.remove('d-none');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
